      <h1 class="h1">İLETİŞİM İÇİN AŞAĞIDAKİ BİLGİLERİ DOLDURUNUZ</h1>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="isim" class="form-label">İsim</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="form-group">
              <label for="soyisim" class="form-label">Soyisim</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
              <H5>Cinsiyet</H5>
              <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Kadın
                  
                </label>
                
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Erkek
                </label>
              </div>
              <br>
            <div class="form-group">
                <label for="sehir">Şehir seçiniz</label>
                <select class="form-control" id="sehir">
                  <option>İstanbul</option>
                  <option>Ankara</option>
                  <option>Bursa</option>
                  <option>İzmir</option>
                  <option>Antalya</option>
                </select>
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Bu alanın doldurulması zorunludur!</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">Bu alanın doldurulması zorunludur!</div>
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Onayla</button>
            <button type="reset" class="btn btn-danger btn-block">Temizle</button>
